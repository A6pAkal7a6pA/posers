<div class="market">
	<div class="market__inner">

		<div class="market__head">
			<div class="market__name">
				<div class="market__title">swap NFTS</div>
				<div class="market__subtitle">get best nfts in a few clicks</div>
			</div>
			<div class="market__tabs tabs">
				<div class="tabs__item">put in the pool</div>
				<div class="tabs__item">get from pool</div>
			</div>
		</div>

		<div class="market__line"></div>

		<div class="market__body">
			<div class="market__selects selects">
				<div class="selects__number">10 items</div>
				<div class="selects__variant">select all</div>
				<div class="selects__square"></div>
				<div class="selects__variant">deselect all</div>
			</div>

			<div class="market__posts posts">
				<div class="posts__item">
					<div class="posts__image">
						<img class="posts__img" src="@img/nfts/nft1.png" alt="nft">
					</div>
					<div class="posts__title">posersnft</div>
					<div class="posts__serial">posts</div>
					<div class="posts__money">
						<div class="posts__position">last</div>
						<div class="posts__amount">0.12</div>
						<div class="posts__coin"><img src="@img/coins/eth.svg" alt="coin"></div>
					</div>
				</div>

				<div class="posts__item">
					<div class="posts__image">
						<img class="posts__img" src="@img/nfts/nft1.png" alt="nft">
					</div>
					<div class="posts__title">posersnft</div>
					<div class="posts__serial">posts</div>
					<div class="posts__money">
						<div class="posts__position">last</div>
						<div class="posts__amount">0.12</div>
						<div class="posts__coin"><img src="@img/coins/eth.svg" alt="coin"></div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>
