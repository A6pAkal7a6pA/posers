<div class="summary summary_private summary_showed summary_close">
	<div class="summary__inner">
		<div class="summary__head">
			<div class="summary__title">summary</div>
			@@include('../summary_changers.html', {"before": "2", "after": "1"})
			<div class="summary__modify">clear</div>
			<div class="summary__hidder"></div>
		</div>

		<div class="summary__subhead">
			<p>Swap <span>2 item</span></p>
			<p>for <span>1 item</span></p>
		</div>

		<div class="summary__content">
			<div class="summary__items summary__items_private summary__items_before">
				<div class="summary__item summary-item">
					<div class="summary-item__image">
						<img src="@img/nfts/nft1.png" alt="nft">
					</div>
					<div class="summary-item__content">
						<div class="summary-item__title">posersnft</div>
						<div class="summary-item__serial">poser #4234</div>
					</div>
					<div class="summary-item__delete"></div>
				</div>

				<div class="summary__item summary-item">
					<div class="summary-item__image">
						<img src="@img/nfts/nft1.png" alt="nft">
					</div>
					<div class="summary-item__content">
						<div class="summary-item__title">posersnft</div>
						<div class="summary-item__serial">poser #4234</div>
					</div>
					<div class="summary-item__delete"></div>
				</div>
			</div>

			<div class="summary__separator">
				<img src="@img/icons/summary_arrow.svg" alt="arrow">
			</div>

			<div class="summary__items summary__items_private summary__items_after">
				<div class="summary__item summary-item">
					<div class="summary-item__image">
						<img src="@img/nfts/nft1.png" alt="nft">
					</div>
					<div class="summary-item__content">
						<div class="summary-item__title">posersnft</div>
						<div class="summary-item__serial">poser #4234</div>
					</div>
					<div class="summary-item__delete"></div>
				</div>
			</div>
		</div>

		<button class="summary__button summary__button_rose button">
			<div class="button__text">swap in private</div>
		</button>
	</div>
</div>
